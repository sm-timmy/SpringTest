<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
    <head>
        <title>Signup</title>
    </head>
    <body>
        <div layout:fragment="content">
            <form class="form-signin" th:action="@{/signup}" th:object="${user}" method="post">
<!--                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />-->
                <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
                <div th:if="${param.error}">
                    Неверный логин или парроль.
                </div>
                <div th:if="${param.logout}">
                    Вы успешно вышли из учетной записи.
                </div>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" name="login" th:value="*{username}" id="inputLogin" class="form-control" placeholder="Логин" required="" />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" />
                <label for="inputFullname" class="sr-only">Full Name</label>
                <input type="text " th:value="*{firstName}" name="fullname" id="inputEmail" class="form-control" placeholder="Полное имя" required="" />
                <br>
                <button class="btn btn-lg btn-primary btn-block mt--5" type="submit">Зарегистрироваться</button>
            </form>
            <form class="form-signin" th:action="@{/login}" method="get">
                <button class="btn btn-md btn-success btn-block" type="Submit">Вход</button>
            </form>
<!--            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        </div>
    </body>
</html>
