<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
    <head>
        <title>Login</title>
    </head>
    <body class="text-center">
        <div layout:fragment="content">
            <form class="form-signin" th:action="@{/login}" method="post">
<!--                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />-->
                <h1 class="h3 mb-3 font-weight-normal">Вход в панель администратора</h1>
                <div th:if="${param.error}">
                    Неверный логин или пароль.
                </div>
                <div th:if="${param.logout}">
                    Вы успешно вышли из учетной записи.
                </div>
                <label for="inputLogin" class="sr-only">Email address</label>
                <input type="text" name="login" id="inputLogin" class="form-control" placeholder="Логин" required="" />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            </form>
            <form class="form-signin" th:action="@{/signup}" method="get">
                <button class="btn btn-lg btn-success" >Регистрация</button>
            </form>
<!--            <form class="form-signin" th:action="@{/signup}" method="get">-->
<!--                <button class="btn btn-md btn-success btn-block" type="Submit">Регистрация</button>-->
<!--            </form>-->
<!--            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        </div>
    </body>
</html>
